<body class="ligth" background="fondo.jpg">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" > Registro </a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="inicio.html">INICIO <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mostrar-matricula" data-modulo="matricula" href="Lecturas.html">Lecturas</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <br class="row">
        <div class="col-sm-5">
            <div class="row p-2">
                <div class="col-sm text-center text-white bg-dark">
                    <h5>Registro de Clientes</h5>
                </div>
            </div>


            <div class="panel-body">
                <div class="row p-2">
                    <div class="col-sm">IdCliente:</div>
                    <div class="col-sm">
                        <input type="text" class="form-control input-sm alfanumerico" id="txtid" />
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">CÃ³digo:</div>
                    <div class="col-sm">
                        <input type="text" class="form-control input-sm alfanumerico" id="txtcod" />
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">Nombre:</div>
                    <div class="col-sm">
                        <input type="text" class="form-control input-sm alfabeticos" id="txtnombre" />
                    </div>
                </div>

                <div class="row p-2">
                    <div class="col-sm">Direccion:</div>
                    <div class="col-sm">
                        <input type="text" class="form-control input-sm alfanumerico" id="txtdireccion" />
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-sm">Zona:</div>
                    <div class="col-sm">
                        <input type="text" class="form-control input-sm alfanumerico" id="txtzona" />
                    </div>
                </div>

                <div class="col-xs-12 col-md-6 col-lg-8"><br>
                    <button type="button" id="btnAdd" class="btn btn-dark" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Agregar
                    </button>
                    <button type="button" id="btnSave" class="btn btn-info" aria-label="Left Align">
                        <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> Guardar cambios
                    </button>
                </div>
            </div>
        </div>
        <br></br>
        <div class="row text-center text-white bg-dark">
            <div class="col">
                <h5>REGISTRO</h5>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <span class="text-center"></span>
                <table ID='tblclientes' class='table table-striped table-responsive table-hover'>
                    <tr>
                        <th>IdCliente</th>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Zona</th>
                    </tr>
                </table>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"

        </script>

        <script src="js/validar.js"></script>
        <script src="js/main_clientes.js"></script>
        <script src="styles.css"></script>
